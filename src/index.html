<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload .w3g Files</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Upload TWRPG.w3g Files to Check Personal Loot Obtained</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".w3g" multiple>
        <input type="text" id="usernameInput" placeholder="filter by name">
        <input type="text" id="mapnameInput" placeholder="filter by map name">
        <input type="text" id="messageInput" placeholder="filter by chat message">
        <button type="submit">Upload</button>
      </form>
      
      <div id="results"></div>

      <div id="chat-container"></div>      

    <script src="scripts.js"></script>
</body>
</html>
